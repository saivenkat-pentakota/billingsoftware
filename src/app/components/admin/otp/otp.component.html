<div class="card width-18 border-none box-shadow card-custom-css">
  <div class="card-body">
    <a class="btn p-0" (click)="openlogin()"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
    <h4 class="card-title">we have sent you<br>an OTP</h4>
    <p class="card-text">enter the 6 digit OTP sent <br> on {{authService.phoneNumber.phoneNo}} to proceed</p>
    <input [(ngModel)]="otp" class="border-none outline-none text-bold" autocomplete="off" type="text" maxlength="6" id="otp" placeholder="OTP"><br><br>
    <a class="btn btn-primary" (click)="verify()">Verify</a>
  </div>
