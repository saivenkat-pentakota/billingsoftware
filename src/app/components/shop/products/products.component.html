<div class="form-group has-search">
  <span class="fa fa-search form-control-feedback"></span>
  <input type="text" [(ngModel)]="searchproduct" class="form-control" (keyup)="searchProduct()" placeholder="Search products">
</div>
<div class="products">
  <ng-container *ngFor="let product of products">
    <app-product [product]="product" *ngIf="controller.isProductMeetsSearchCriteria(product)"></app-product>
  </ng-container>
</div>
<div class="plus" (click)="controller.openProductPanel()">
  <a><i class="fa fa-archive" aria-hidden="true"></i></a>
</div>
<div  *ngIf="controller.checkProductPanel()" class="product-pannel">
  <app-addproduct></app-addproduct>
</div>
<div  *ngIf="controller.checkUpdateProductPanel()" class="product-pannel">
  <app-updateproduct></app-updateproduct>
</div>
